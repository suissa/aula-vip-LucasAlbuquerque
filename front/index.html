<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Front - Ajax</title>
  </head>
  <body>

    <p>
      <button id="nextPage">
        Next
      </button>
    </p>
    <ul id="products">

    </ul>

    <script src="ajax.js"></script>
    <script>
      const page = 0
      const Lib = {};

      const _get = (url = 'http://localhost:3000/products') => {

        return ajax({
          method: 'get',
          url
        })
      }

      Lib.get = _get

      const success = (data) => 
        document.getElementById("products").innerHTML += data.map( el =>
          `<li> 
            <p>
              ${el.name} 
              <br>
              <img width=100 src='${el.logo}'> 
            </p>
            </li>`).join('')

      
      

      const error = (err) => console.log('error: ', err)

        Lib.get('http://localhost:3000/products')
            .then(success)
            .catch(error)
    </script>
  </body>
</html>
